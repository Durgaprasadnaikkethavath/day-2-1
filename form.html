<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <style>
    .form_details {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .steps {
      margin-bottom: 10px;
    }
  </style>
  <body>
    <div class="form_details">
      <div class="steps">
        <h1>Login Details Form</h1>
        <div class="steps">
          <label>First Name:</label>
          <input type="text" placeholder="Enter your first name" />
        </div>
        <div class="steps">
          <label>Second Name:</label>
          <input type="text" placeholder="Enter your last name" />
        </div>
        <div class="steps">
          <label>Password:</label>
          <input type="password" />
        </div>
        <div class="steps">
          <label>Date of Birth:</label>
          <input type="date" />
        </div>
        <div class="steps">
          <label>Select Your Gender:</label>
          <input type="radio" />
          <label>Male</label>
          <input type="radio" />
          <label>Female</label>
          <input type="radio" />
          <label>Transgender</label>
        </div>
        <div class="steps">
          <label>Country:</label>
          <select>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
